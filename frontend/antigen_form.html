<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigen Test Declaration Form</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Health Declaration</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="antigen_form.html">Declare Antigen Test</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Antigen Test Declaration Form</h2>
        <form action="/submit" method="post">
            <div class="mb-3">
                <label for="parentName" class="form-label">Parent's Full Name</label>
                <input type="text" class="form-control" id="parentName" name="parentName" required>
            </div>
            <div class="mb-3">
                <label for="parentTZ" class="form-label">Parent's ID Number</label>
                <input type="text" class="form-control" id="parentTZ" name="parentTZ" required>
            </div>
            <div class="mb-3">
                <label for="childNames" class="form-label">Children's Names (comma separated)</label>
                <input type="text" class="form-control" id="childNames" name="childNames" required>
            </div>
            <div class="mb-3">
                <label for="childTZ" class="form-label">Children's ID Numbers (comma separated)</label>
                <input type="text" class="form-control" id="childTZ" name="childTZ" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Declaration</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
